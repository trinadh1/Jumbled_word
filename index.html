<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Jumbled Word</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <link href='https://fonts.googleapis.com/css?family=Poiret+One' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="css/styles.css">
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
  <script src="js/utils.js"></script>
  <script src="js/app.js"></script>
</head>
<body ng-app="jumbledGame">
  <h1>Jumbled word Game</h1>
  <div id="game" ng-controller="gameCtrl as game">
    <div id="choices" class="container-fluid">
      <div class="row">
        <div ng-class="game.charClass(0)" ng-click="game.choose(0)">{{game.chars[0]}}</div>
        <div ng-class="game.charClass(1)" ng-click="game.choose(1)">{{game.chars[1]}}</div>
        <div ng-class="game.charClass(2)" ng-click="game.choose(2)">{{game.chars[2]}}</div>
      </div>
      <div class="row">
        <div ng-class="game.charClass(3)" ng-click="game.choose(3)">{{game.chars[3]}}</div>
        <div ng-class="game.charClass(4)" ng-click="game.choose(4)">{{game.chars[4]}}</div>
        <div ng-class="game.charClass(5)" ng-click="game.choose(5)">{{game.chars[5]}}</div>
      </div>
    </div>
    <div id="guess" class="container-fluid">
      <h3>Your Guess:</h3>
      <div ng-class="game.guessRowClass">
        <div class="col-xs-2 char">{{game.guess[0]}}</div>
        <div class="col-xs-2 char">{{game.guess[1]}}</div>
        <div class="col-xs-2 char">{{game.guess[2]}}</div>
        <div class="col-xs-2 char">{{game.guess[3]}}</div>
        <div class="col-xs-2 char">{{game.guess[4]}}</div>
        <div class="col-xs-2 char">{{game.guess[5]}}</div>
      </div>
    </div>
    <button class="btn btn-primary" ng-click="game.nextWord()">Next Word</button>
  </div>
</body>
</html>
